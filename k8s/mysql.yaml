apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: authors-books
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: image: 426192960096.dkr.ecr.us-east-1.amazonaws.com/authors-books-mysql:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: react_node_app
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: authors-books
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
